<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Food Store</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- manual css -->
    <style>
        .poppins-font {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="poppins-font">

    <header>

        <nav class="w-11/12 mx-auto">

            <div class="navbar bg-base-100">

                <div class="navbar-start">
                    <img class="w-32" src="./images/logo.svg" alt="">
                </div>

                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 font-medium text-xl">
                        <li><a>Home</a></li>
                        <li><a>Everything</a></li>
                        <li><a>Groceries</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>

                <div class="navbar-end">

                    <div class="flex items-center justify-between gap-3 mr-4">
                        <h4 class="text-[#6A9739] font-bold text-xl">$10.00</h4>
                        <i class="fa-solid fa-cart-shopping text-[#6A9739]"></i>
                        <i class="fa-solid fa-user text-[#6A9739]"></i>
                    </div>

                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-success lg:hidden">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow right-0 gap-4">
                            <li><a>Home</a></li>
                            <li><a>Everything</a></li>
                            <li><a>Groceries</a></li>
                            <li><a>About</a></li>
                            <li><a>Contact</a></li>
